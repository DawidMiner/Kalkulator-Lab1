name: Build, Test and Deploy Calculator

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn pytest httpx playwright
        playwright install chromium
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

    # 1. TESTY JEDNOSTKOWE BACKENDU
    - name: Run Backend Unit Tests
      run: |
        cd backend
        pytest

    # 2. BUILD STEP (Minifikacja - spełnienie wymogu Lab 2)
    - name: Build Assets (Minify JS)
      run: |
        python build_scripts/minify.py
        # Podmieniamy plik oryginalny zminifikowanym dla celów deploymentu
        mv frontend/script.min.js frontend/script.js

    # 3. TESTY E2E (Uruchamiamy serwer w tle i testujemy)
    - name: Run E2E Tests
      run: |
        # Uruchom serwer w tle
        cd backend
        uvicorn app:app --host 0.0.0.0 --port 8000 &
        sleep 5 # czekamy aż wstanie
        
        # Uruchom testy
        cd ..
        pytest e2e/test_flow.py

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test # Deploy tylko jak testy przejdą

    steps:
    - uses: actions/checkout@v3

    # Przygotowanie artefaktu do wdrożenia (tylko to co potrzebne)
    - name: Prepare Deployment Artifact
      run: |
        mkdir release
        cp -r backend release/
        cp -r frontend release/
        # Wymagany plik startowy dla Azure Python
        echo "uvicorn backend.app:app --host 0.0.0.0 --port 8000" > release/startup.sh

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TWOJA-NAZWA-APLIKACJI-W-AZURE'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./release